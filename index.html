<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="index.css">
    <title>Lulu - Form | LooWooLys</title>
</head>
<body>
    <div class="container">
        
        
        <form autocomplete="off" class="form">
            <h3 class="title">Register</h3>
            <p class="message"> Signup now and get ull access to our app.</p>
            <div class="form-group">
                <label for="firstname">
                    <input id="firstname" type="text" required>
                    <span>Firstname</span>
                </label>
                <label for="lastname">
                    <input id="lastname" type="text" required>
                    <span>Lastname</span>
                </label>
            </div>
            <label for="email">
                <input autocomplete="on" id="email" type="text" required>
                <span>Email</span>
            </label>
            <label for="password">
                <input type="password" id="password" required>
                <span>Password</span>
                <span class="icon" id="togglePassword">
                    <i class="far fa-eye-slash"></i>    
                </span>
            </label>
            <label for="passwordConfirm">
                <input type="password" id="passwordConfirm" required>
                <span>Confirm Password</span>
                <span class="icon" id="togglePasswordConfirm">
                    <i class="far fa-eye-slash"></i>    
                </span>
            </label>
            <button type="submit">Submit</button>
            <p class="signin">
                Already have an account ?
                <a href="#">Signin</a>
            </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
